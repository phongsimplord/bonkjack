<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gõ bỏ mẹ anh Jack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        #image {
            width: 600px;
            height: auto;
            margin-top: 20px;
        }
        #counter {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #button {
            margin-top: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="counter">Nhấn nút để gõ Jack - Số lần gõ: 0</div>
        <img id="image" src="1.png" alt="Image 1">
        <br> <br> <br> <br>
        <button id="button" class="btn btn-dark mt-3">Đánh</button>
        <audio id="bonkSound" src="bonk.mp3"></audio>
    </div>

    <script>
        let count = 0;
        const images = ['1.png', '2.png']; 
        const imageElement = document.getElementById('image');
        const counterElement = document.getElementById('counter');
        const buttonElement = document.getElementById('button');
        const bonkSound = document.getElementById('bonkSound');

    
        buttonElement.addEventListener('click', () => {
            bonkSound.currentTime = 0;
            bonkSound.play();
            imageElement.src = images[1];
            count++;
            counterElement.textContent = `Nhấn nút để gõ Jack - Số lần gõ: ${count}`;
            setTimeout(() => {
                imageElement.src = images[0];
            }, 400);
        });
    </script>
</body>
</html>
