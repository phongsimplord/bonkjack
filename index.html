<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi ảnh</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        #image {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        #counter {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #button {
            margin-top: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="counter">Nhấn nút để gõ Jack - Số lần gõ: 0</div>
        <img id="image" src="1.png" alt="Image 1">
        <button id="button" class="btn btn-dark mt-3">Đánh</button> <!-- Đổi thành nút màu đen và căn dưới ảnh -->
    </div>

    <script>
        let count = 0;
        const images = ['1.png', '2.png']; // Ảnh 1 là người cầm gậy, Ảnh 2 là người vung gậy
        const imageElement = document.getElementById('image');
        const counterElement = document.getElementById('counter');
        const buttonElement = document.getElementById('button');

        // Khi nhấn nút "Đánh"
        buttonElement.addEventListener('click', () => {
            // Chuyển sang ảnh 2 (vung gậy)
            imageElement.src = images[1];

            // Tăng bộ đếm và cập nhật hiển thị số lần gõ
            count++;
            counterElement.textContent = `Nhấn nút để gõ Jack - Số lần gõ: ${count}`;

            // Sau 500ms, chuyển lại ảnh 1 (cầm gậy)
            setTimeout(() => {
                imageElement.src = images[0];
            }, 500); // Thời gian chuyển ảnh 2 trở về ảnh 1 là 500ms
        });
    </script>
</body>
</html>
